<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="card-result">
        <h3>Your Result</h3>
        <div class="result-circle">
          <p class="current-total-score">76</p>
          <p>of 100</p>
        </div>
        <div class="result-description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h3>Summary</h3>
        <div class="summary-list">
          <div class="card card-red">
            <div class="center-aligned">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <p class="aspect">Reaction</p>
            </div>
            <p class="score-common"><span>80</span> / 100</p>
          </div>
          <div class="card card-yellow">
            <div class="center-aligned">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <p class="aspect">Memory</p>
            </div>
            <p class="score-common"><span>92</span> / 100</p>
          </div>
          <div class="card card-green">
            <div class="center-aligned">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <p class="aspect">Verbal</p>
            </div>
            <p class="score-common"><span>61</span> / 100</p>
          </div>
          <div class="card card-blue">
            <div class="center-aligned">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <p class="aspect">Visual</p>
            </div>
            <p class="score-common"><span>73</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/achlan2">Achlan B</a>.
    </div>
  </body>
</html>
